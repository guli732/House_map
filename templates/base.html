{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>搜住房</title>
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'lib/layui/css/layui.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/demo.css' %}">
        {% block headextend %}{% endblock %}
    </head>

    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
            <div class="layui-logo">
                <a href="{% url 'home' %}">
                    <span class="title">住房分析检索系统</span>
                </a>
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item {% block layui-xtjs %}{% endblock %}">
                    <a href="{% url 'home' %}">系统介绍</a>
                </li>
                <li class="layui-nav-item {% block layui-gyw %}{% endblock %}">
                    <a href="{% url 'about' %}">关于我</a>
                </li>
            </ul>
            </div>
            <div class="layui-body" style="text-align: center">
                {% block body %}{% endblock %}
            </div>
        </div>
        <script src="{% static 'lib/layui/layui.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        {% block footerextend %}{% endblock %}
    </body>
</html>
